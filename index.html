<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <mainBody>
        <display>
            <div id="screen">
                <div id="screentop"></div>
                <div id="screenbottom"></div>
            </div>
            <button id="pressAC">AC</button>
            <button id="pressneg">+/-</button>
            <button id="presspercentage">%</button>
            <button id="pressdivide" class="typescreen2">/</button>
            <button id="press7" class="typescreen">7</button>
            <button id="press8" class="typescreen">8</button>
            <button id="press9" class="typescreen">9</button>
            <button id="pressmultiply" class="typescreen2">*</button>
            <button id="press4" class="typescreen">4</button>
            <button id="press5" class="typescreen">5</button>
            <button id="press6" class="typescreen">6</button>
            <button id="pressminus" class="typescreen2">-</button>
            <button id="press1" class="typescreen">1</button>
            <button id="press2" class="typescreen">2</button>
            <button id="press3" class="typescreen">3</button>
            <button id="pressplus" class="typescreen2">+</button>
            <button id="press0" class="typescreen">0</button>
            <button id="pressdot">.</button>
            <button id="pressequal">=</button>
        </display>
    </mainBody>
</body>
<script src="script.js"></script>
</html>
